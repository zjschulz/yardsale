<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>YardSale</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles/bootstrap.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h2 style="color:red">YardSale!</h2>
    </header>
    
    <main>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <button id="createItemList" type="button" class="btn btn-success">Generate Items</button>
            </li>
            <li class="nav-item active">
              <button id="deleteItems" type="button" class="btn btn-danger">Delete Items</button>
            </li>
            <li class="nav-item active">
              <button id="createNewUser" type="button" class="btn btn-warning">Create New User</button>
            </li>
            <li class="nav-item active">
              <button id="createNewItem" type="button" class="btn btn-info">Create New Item</button>
            </li>
        </div>
      </nav>
    </main>
    <p></p>

    <div class="card text-white bg-warning mb-3" style="max-width: 20rem;">
      <div class="card-body">
        <form id="newItem">
          <h4><label for="">New User</label></h4>
          <strong><p class="card-text"><input type="text" name="name">Email</p></strong>
          <strong><p class="card-text"><input type="text" name="description">Password</p></strong>
          <strong><p class="card-text"><input type="text" name="image_url">Confirm Password</p></strong>
          <p></p>
          <button type="button" class="btn btn-primary btn-sm">Submit</button>
        </form>
      </div>
    </div>

    <script src="./src/item.js"></script>
    <script src="./src/user.js"></script>
    <script src="./src/appContainer.js"></script>
    <script src="./src/index.js"></script>
  </body>
  <p></p>
</html>
